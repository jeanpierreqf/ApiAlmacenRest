<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Men√∫ Principal - BSF ALMACEN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav th:insert="template.html :: nav"> </nav>
            <section>
                <div class="card">
                    <div class="card-header">
                        Actualizacion de Salida
                    </div>
                    <div class="card-body">
                        <form th:action="@{/actualizarsalida/{id}(id=${salida.codigo})}" method="post" th:object="${salida}">
                            <div class="col-6">
                                <label for="txtCod" class="form-label">Codigo</label>
                                <input type="text" class="form-control" id="txtCod" th:field="*{codigo}" th:value="${salida.codigo}" required readonly>     
                            </div>
                            
                            <div class="col-6">
                                <label for="cboProducto" class="form-label">Producto:</label>
                                <select id="cboProducto" class="form-select" th:field="*{producto}" requiered>
                                    <option value="">Seleccione una salida</option>
                                    <option th:each="producto:${productos}" th:value="${producto.codigo}" th:text="${producto.nombre}"></option>
                                    </select>
                                
                                    <label for="cboCategoria" class="form-label">Usuarios:</label>
                                <select id="cboUsuarios" class="form-select" th:field="*{usuarios}" requiered>
                                    <option value="">Seleccione un usuario</option>
                                    <option th:each="usuario:${usuarios}" th:value="${usuarios.codigo}" th:text="${usuarios.nombre}"></option>
                                    </select>
                                    
                                    <label for="cboCategoria" class="form-label">SalidaDetalle:</label>
                                <select id="cboSalidaDetalle" class="form-select" th:field="*{salidadetalle}" requiered>
                                    <option value="">Seleccione una salidadetalle</option>
                                    <option th:each="salidadetalles:${salidadetalle}" th:value="${salidadetalle.codigo}" th:text="${salidadetalle.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="txtNom" class="form-label">Estado:</label>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="chkEst" th:field="*{estado}">
                                    <label class="form-check-label" for="chkEst">Habilitado</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success">Actualizar</button>
                            <a class="btn btn-secondary" th:href="@{/mostrarsalida}">Cancelar</a>
                        </form>
                    </div>
                </div>

            </section>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
