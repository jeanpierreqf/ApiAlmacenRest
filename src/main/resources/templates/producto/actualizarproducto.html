<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Men√∫ Principal - BSF ALMACEN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav th:insert="template.html :: nav"> </nav>
            <section>
                <div class="card">
                    <div class="card-header">
                        Actualizacion de Producto
                    </div>
                    <div class="card-body">
                        <form th:action="@{/actualizarproducto/{id}(id=${productos.codigo})}" method="post" th:object="${productos}">
                            <div class="col-6">
                                <label for="txtCod" class="form-label">Codigo</label>
                                <input type="text" class="form-control" id="txtCod" th:field="*{codigo}" th:value="${productos.codigo}" required readonly>     
                            </div>
                            <div class="col-6">
                                <label for="txtNom" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="txtNom" th:field="*{nombre}" th:value="${productos.nombre}" required>     
                            </div>
                            <div class="col-6">
                                <label for="txtPreC" class="form-label">Precio de Compra:</label>
                                <input type="number" class="form-control" id="txtPreC" th:field="*{preciocompra}" th:value="${productos.preciocompra}" required>     
                            </div>
                            <div class="col-6">
                                <label for="txtPreV" class="form-label">Precio de Venta</label>
                                <input type="number" class="form-control" id="txtPreV" th:field="*{precioventa}" th:value="${productos.precioventa}" required>     
                            </div>
                            <div class="col-6">
                                <label for="txtNom" class="form-label">Cantidad:</label>
                                <input type="number" class="form-control" id="txtCan" th:field="*{cantidad}" th:value="${productos.cantidad}" required>     
                            </div>
                            <div class="col-6">
                                <label for="cboCategoria" class="form-label">Categoria:</label>
                                <select id="cboCategoria" class="form-select" th:field="*{categoria}" requiered>
                                    <option value="">Seleccione una categoria</option>
                                    <option th:each="categoria:${categorias}" th:value="${categoria.codigo}" th:text="${categoria.nombre}"></option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="txtNom" class="form-label">Estado:</label>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="chkEst" th:field="*{estado}">
                                    <label class="form-check-label" for="chkEst">Habilitado</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success">Actualizar</button>
                            <a class="btn btn-secondary" th:href="@{/mostrarproducto}">Cancelar</a>
                        </form>
                    </div>
                </div>

            </section>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
