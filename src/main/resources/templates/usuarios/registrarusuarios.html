<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Menú Principal - BSF ALMACEN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav th:insert="template.html :: nav"> </nav>
            <section>
                <div class="card">
                    <div class="card-header">
                        Registro de Producto
                    </div>
                    <div class="card-body">
                        <form th:action="@{/registrarusuarios}" method="post" th:object="${usuarios}">
                            <div class="col-6">
                                <label for="txtNom" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="txtNom" th:field="*{nombre}" required>     
                            </div>
                            <div class="col-6">
                                <label for="txtApe" class="form-label">Apellido:</label>
                                <input type="text" class="form-control" id="txtApe" th:field="*{apellido}" required>     
                            </div>
                            <div class="col-6">
                                <label for="txtSex" class="form-label">Sexo:</label>
                                <input type="text" class="form-control" id="txtSex" th:field="*{sexo}" required>     
                            </div>
                            <div class="col-6">
                                <label for="txtFechN" class="form-label">Fecha de nacimiento:</label>
                                <input type="text" class="form-control" id="txtFechN" th:field="*{fecha}" required>     
                            </div>
                            <div class="col-6">
                                <label for="txtFechI" class="form-label">Fecha de inicio de Trabajo:</label>
                                <input type="text" class="form-control" id="txtFechI" th:field="*{fechaingreso}" required>     
                            </div>
                            <div class="col-6">
                                <label for="txtContra" class="form-label">Contraseña:</label>
                                <input type="text" class="form-control" id="txtContra" th:field="*{contraseña}" required>     
                            </div>
                            <div class="col-6">
                                <label for="cboRol" class="form-label">Rol:</label>
                                <select id="cboRol" class="form-select" th:field="*{roles}" required>
                                    <option value="">Seleccione un Rol</option>
                                    <option th:each="roles:${roles}" th:value="${roles.codigo}" th:text="${roles.nombrerol}"></option>
                                </select>
                            </div>
                            <div class="col-6">
                                <label for="txtNom" class="form-label">Estado:</label>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="chkEst" th:field="*{estado}">
                                    <label class="form-check-label" for="chkEst">Habilitado</label>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Registrar</button>
                            <a class="btn btn-secondary" th:href="@{/mostrarproducto}">Cancelar</a>
                        </form>
                    </div>
                </div>

            </section>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
