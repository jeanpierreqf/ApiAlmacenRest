<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Menú Principal - BSF ALMACEN</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav th:insert="template.html :: nav"> </nav>
            <section>
                <div class="card">
                    <div class="card-header">
                        Lista de Usuarios
                    </div>
                    <div class="card-body">


                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Codigo</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Apellido</th>
                                        <th scope="col">Sexo</th>
                                        <th scope="col">Fecha de Nacimiento</th>
                                        <th scope="col">Fecha de inicio de Trabajo</th>
                                        <th scope="col">Contraseña</th>
                                        <th scope="col">Roles</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Habilitar</th>
                                        <th scope="col">Deshabilitar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="usuarios : ${usuario}">
                                        <td th:text="${usuarios.codigo}" scope="row"></td>
                                        <td th:text="${usuarios.nombre}" ></td>
                                        <td th:text="${usuarios.apellido}" ></td>
                                        <td th:text="${usuarios.sexo}" ></td>
                                        <td th:text="${usuarios.fecha}" ></td>
                                        <td th:text="${usuarios.fechaingreso}" ></td>
                                        <td th:text="${usuarios.contraseña}" ></td>
                                        <td th:text="${usuarios.roles.nombrerol}" ></td>
                                        <td th:text="${usuarios.estado}? 'Habilitado':'Deshabilitado'"></td>
                                        <td><a th:href="@{/habilitarusuarios/{id}(id=${usuarios.codigo})}" class="btn btn-warning">Seleccionar</a></td>
                                        <td><a th:href="@{/deshabilitarusuarios/{id}(id=${usuarios.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-secondary" th:href="@{/mostrarusuarios}">Cancelar</a>
                    </div>
                </div>
            </section>


        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
