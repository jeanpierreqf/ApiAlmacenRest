<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Men√∫ Principal - BCF Almacen</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <nav th:insert="template.html :: nav"> </nav>
            <section>
                <div class="card">
                    <div class="card-header">
                        Lista de Salida de Detalle :3
                    </div>
                    <div class="card-body">
                        <div th:if=${param.correcto}>
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>Se registro correctamente la Salida de Detalle </strong> 
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                        <div th:if=${param.actualizo}>
                            <div class="alert alert-success alert-dismissible fade show" role="alert">
                                <strong>Se actualizo correctamente la Salida de Detalle</strong> 
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Codigo</th>
                                        <th scope="col">Cantidad</th>
                                        <th scope="col">Precio</th>
                                        <th scope="col">Estado</th>
                                        <th scope="col">Habilitar</th>
                                        <th scope="col">Deshabilitar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="salidadetalle : ${salidadetalle}">
                                        <td th:text="${salidadetalle.codigo}" scope="row"></td>
                                        <td th:text="${salidadetalle.cantidad}" ></td>
                                        <td th:text="${salidadetalle.precio}" ></td>
                                        <td th:text="${salidadetalle.estado}? 'Habilitado':'Deshabilitado'"></td>
                                        <td><a th:href="@{/habilitarsalidadetalle/{id}(id=${salidadetalle.codigo})}" class="btn btn-warning">Seleccionar</a></td>
                                        <td><a th:href="@{/deshabilitarsalidadetalle/{id}(id=${salidadetalle.codigo})}" class="btn btn-danger">Seleccionar</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a class="btn btn-secondary" th:href="@{/mostrarsalidadetalle}">Cancelar</a>
                    </div>
                </div>
            </section>

            <footer th:insert="template.html :: footer"></footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>
</html>
